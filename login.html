<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milar EMS - Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-large">
                    <h1>Milar EMS</h1>
                    <p>Информационная система управления производством</p>
                </div>
            </div>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Логин</label>
                    <div class="input-with-icon">
                        <span class="material-icons">person</span>
                        <input type="text" id="username" name="username" required 
                               placeholder="Введите ваш логин" minlength="3">
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-with-icon">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" name="password" required 
                               placeholder="Введите ваш пароль" minlength="4">
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" name="role" class="role-select" required>
                        <option value="">Выберите роль</option>
                        <option value="technologist">Технолог/Инженер</option>
                        <option value="manager">Менеджер производства</option>
                        <option value="quality">Специалист ОТК</option>
                    </select>
                    <div class="error-message" id="roleError"></div>
                </div>

                <button type="submit" class="login-button">
                    <span class="material-icons">login</span>
                    Войти в систему
                </button>
            </form>

            <div class="login-footer">
                <p>Демо доступы:<br>
                   Технолог: technologist / tech123<br>
                   Менеджер: manager / manager123<br>
                   ОТК: quality / quality123
                </p>
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notificationsContainer" class="notifications-container"></div>

    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
